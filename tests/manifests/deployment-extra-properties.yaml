apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  # extra property in spec -> not allowed
  foo: bar
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
